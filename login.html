<style>
.takeoff{
    color:white;
    background-color: #a70000;
}
.nav-takeoff{
    color:#8D56FC;
    background-color:gainsboro;
    box-shadow: 0 0 0 0.2rem #a70000;
}
.input-takeoff{
    background-color:white;
}
.input-takeoff:focus {
    color:#8D56FC;
    border-color:white;
    outline: 0;
    box-shadow: 0 0 0 0.2rem #a70000;
}
.takeoff:focus {
    color:white;
    border-color:white;
    outline: 0;
    box-shadow: 0 0 0 0.2rem #a70000;
}
body{
    padding-top: 150px;
} 
</style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light nav-takeoff fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://fatecsjc-prd.azurewebsites.net/images/logo/fatecsjc_10_anos_400x192.png" class="img-fluid" style="width: 35%" alt="logo">
        </a>
        <div class="btn-group">
            <button class="btn btn-xs takeoff rounded">
                <i class="fa fa-list"></i>
            </button>
            <button class="btn btn-xs takeoff rounded">
                <i class="fa fa-plus rounded"></i>
            </button>
            <button class="btn btn-xs takeoff rounded">
                <i class="fa fa-user"></i>
            </button>
        </div>


    </nav>


    <div class="container">
        <div class="col-sm-12 text-center">
            <div class="container bg-light border takeoff rounded" >
			<div class="col-sm-12">
					<button class="btn takeoff"> Primeiro acesso <i class="fa fa-child"></i></button>
				</div>
                <h1 style="margin-top:20px; margin-bottom:50px"><img src="https://fatecsjc-prd.azurewebsites.net/images/logo/fatecsjc_10_anos_400x192.png" class="img-fluid w-25"></h1>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <div class="container" >
									
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-append" tabindex="-1">
                                            <button class="btn btn-sm"><i class="fa fa-envelope"></i></button>
                                        </div>
                                        <input type="email" tabindex="0" class="form-control form-control-sm "  placeholder="Email" autofocus>
                                        <div class="input-group-append">
                                            <button class="btn btn-sm" tabindex="2">
											<i class="fa fa-lock"></i>
											</button>
                                        </div>
                                        <input type="password" tabindex="0"
                                            class="form-control form-control-sm" placeholder="Senha">
                                        <div class="input-group-append">
                                            <button tabindex="0" class="btn btn-success btn-sm">Entrar <i class="fa fa-sign-in" ></i></button>
                                        </div>
                                    </div>
                                </div>
                                
                                <br>
                            </div>

                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
