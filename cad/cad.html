<menu></menu>
<div class="container">
    <div id="accordion">
        <div class="card">
            <h5 class="mb-0 ">
                <button class="btn btn-block btn-success" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Ap <i class="fa fa-plus"></i>
                </button>
            </h5>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="container">
                        <div class="container rounded">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="input-group">
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Título" tabindex="-1">
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-info"></i></button>
                                            </div>
                                            <input type="text" ng-model="project.title" data-toggle="tooltip"
                                                data-placement="top" title="Digite o título" tabindex="0"
                                                class="form-control" style="color:black" placeholder="Título" required
                                                autofocus>
                                        </div>
                                        <br>
                                    </div>
                                    <div class="col-sm-12" ng-hide="login">
                                        <div class="input-group">
                                            <div class="input-group-append">
                                                <button class="btn btn-default" style="border-radius: 10%" tabindex="2"
                                                    data-toggle="tooltip" data-placement="top" title="Descrição">
                                                    <i class="fa fa-list"></i>
                                                </button>
                                            </div>
                                            <textarea class="form-control" placeholder="Descrição"
                                                ng-model="project.description">
                          </textarea>
                                        </div>
                                        <br>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group">
                                            <div class="input-group-append">
                                                <button class="btn btn-default" style="border-radius: 10%" tabindex="2"
                                                    data-toggle="tooltip" data-placement="top" title="Url">
                                                    <i class="fa fa-link"></i>
                                                </button>
                                            </div>
                                            <input type="text" tabindex="0" class="form-control" ng-model="project.url"
                                                placeholder="Url Externa" data-toggle="tooltip" data-placement="top"
                                                title="Digite uma url externa">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-sm-12">
                                        <button tabindex="0" class="btn btn-block btn-success" data-toggle="tooltip"
                                            title="Salvar" data-placement="bottom">Salvar
                                            <i class="fa fa-save"></i>
                                        </button>

                                    </div>
                                    <br>

                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h5 class="mb-0">
                <button class="btn btn-primary btn-block collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Projetos <i class="fa fa-users"></i>
                </button>
            </h5>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <projeto></projeto>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="">Anterior</a></li>
                            <li class="page-item"><a class="page-link" href="">1</a></li>
                            <li class="page-item"><a class="page-link" href="">2</a></li>
                            <li class="page-item"><a class="page-link" href="">3</a></li>
                            <li class="page-item"><a class="page-link" href="">Próxima</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>

</div>
