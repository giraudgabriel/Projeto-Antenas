        <div class="card">
            <h5 class="mb-0">
                <button class="btn btn-primary btn-block collapsed" ng-click="projetoSelecionado = null">
                    Projetos
                    <i class="fa fa-users"></i>
                </button>
            </h5>
            <div id="alunoProj" ng-class="{'collapse':projetoSelecionado,'collapse show':!projetoSelecionado}"
                aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="container">
                            <label class="text-center alert alert-danger" ng-show="projetos.length == 0"> Nenhum projeto
                                encontrado <i class="fa fa-times"></i></label>
                            <input type="text" ng-show="projetos.length > 0" ng-model="filtro" name="filtro" id="filtro"
                                class="form-control" placeholder="Buscar ...">
                        </div>

                        <div class="col-sm-6" ng-repeat="p in projetos |filter:filtro">
                            <projeto as="p" professor="true"></projeto>
                        </div>
                    </div>

                    <div class="row">
                        <div style="margin-left:60%">
                            <label class="badge badge-success">Finalizado</label>
                            <label class="badge badge-danger">Rejeitado</label>
                            <label class="badge badge-warning">Em análise</label>
                            <label class="badge badge-primary">Em desenvolvimento</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
