<menu tipo="'admin'"></menu>
<div class="container">
    <div id="accordion">
        <div class="card">
            <h5 class="mb-0 ">
                <button class="btn btn-block btn-success" data-toggle="collapse" data-target="#collapseOne"
                    aria-exusuarionded="true" aria-controls="collapseOne">
                    Cadastro de Usuários <i class="fa fa-plus"></i>
                </button>
            </h5>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-usuariorent="#accordion">
                <div class="card-body">
                    <div class="container">
                        <div class="container rounded">
                            <div class="row">


                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="input-group">
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Nome" tabindex="-1">
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-user"></i></button>
                                            </div>
                                            <input type="text" ng-model="usuario.nome" data-toggle="tooltip"
                                                data-placement="top" title="Digite o nome" tabindex="0"
                                                class="form-control" style="color:black" placeholder="Nome" required
                                                autofocus>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="input-group">
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Email" >
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-envelope-o"></i></button>
                                            </div>
                                            <input type="email" ng-model="usuario.email" data-toggle="tooltip"
                                                data-placement="top" title="Digite o e-mail" tabindex="0"
                                                class="form-control" style="color:black"
                                                placeholder="E-mail Institucional" required autofocus>
                                        </div>
                                        <br>
                                    </div>


                                    <div class="col-sm-12" ng-hide="login">

                                        <div class="input-group">
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Tipo" tabindex="-1">
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-users"></i></button>
                                            </div>
                                            <select name="tipo" id="tipo" class="form-control" ng-model="usuario.tipo">
                                                <option value="">Selecione um tipo de usuário</option>
                                                <option value="Cadi">Cadi</option>
                                                <option value="Aluno">Aluno</option>
                                                <option value="Professor">Professor</option>
                                            </select>
                                        </div>

                                    </div>

                                    <br>
                                    <div class="col-sm-12">
                                        <button tabindex="0" class="btn btn-block btn-success" data-toggle="tooltip"
                                            title="Salvar" data-placement="bottom"
                                            ng-click="salvarUsuario(usuario)">Salvar
                                            <i class="fa fa-save"></i>
                                        </button>

                                    </div>
                                    <br>

                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h5 class="mb-0 ">
                <button class="btn btn-block btn-primary" data-toggle="collapse" data-target="#collapseUsuarios"
                    aria-exusuarionded="true" aria-controls="collapseUsuarios">
                   Usuários <i class="fa fa-users"></i>
                </button>
            </h5>

            <div id="collapseUsuarios" class="collapse show" aria-labelledby="headingOne" data-usuariorent="#accordion">
                <div class="card-body">
                    <div class="container">
                        <div class="container rounded">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" name="filtro" id="filtro"
                                        placeholder="Digite usuario a buscar..." class="form-control" ng-model="filtro">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <div class="table-responsive">
                                <table class="table bg-primary" style="color:white">
                                    <thead>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Tipo</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="u in usuarios|filter:filtro">
                                            <td>{{u.nome}}</td>
                                            <td>{{u.email}}</td>
                                            <td>{{u.tipo}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<rodape></rodape>
