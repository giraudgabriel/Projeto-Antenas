<menu tipo="'c'"></menu>
<div class="container">
    <div id="accordion">
        <div class="card" ng-show="true">
            <h5 class="mb-0 ">
                <button class="btn btn-block btn-success" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Marcar Reunião <i class="fa fa-building"></i>
                </button>
            </h5>

            <div id="collapseOne" class="collapsed show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="container">
                        <div class="container rounded">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="container">
                                        <div class="input-group">
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Data" tabindex="-1">
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-calendar"></i></button>
                                            </div>
                                            <input type="date" ng-model="projetoSelecionado.reuniao.data"
                                                data-toggle="tooltip" data-placement="top" title="Digite a data"
                                                tabindex="0" class="form-control" style="color:black"
                                                placeholder="Data da Reunião" required autofocus>
                                            <div class="input-group-append" data-toggle="tooltip" data-placement="top"
                                                title="Hora" tabindex="-1">
                                                <button class="btn btn-default" style="border-radius: 10%"><i
                                                        class="fa fa-clock-o"></i></button>
                                            </div>
                                            <input type="time" ng-model="projetoSelecionado.reuniao.hora"
                                                data-toggle="tooltip" data-placement="top" title="Digite a hora"
                                                tabindex="0" class="form-control" style="color:black"
                                                placeholder="Hora da Reunião" required autofocus>
                                        </div>
                                        <br>
                                    </div>
                                    <div class="col-sm-12">
                                        <label>Participantes:</label>
                                        <select class="form-control" ng-model="projetoSelecionado.participantes"
                                            multiple>
                                            <optgroup label="Membros Cadi" data-max-options="2">
                                                <option>Membro</option>
                                            </optgroup>
                                            <optgroup label="Professores" data-max-options="2">
                                                <option>Sabha</option>
                                                <option>Giuliano</option>
                                                <option>Adriana</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="col-sm-12">
                                        <button tabindex="0" class="btn btn-block btn-success" data-toggle="tooltip"
                                            title="Salvar" data-placement="bottom">Salvar
                                            <i class="fa fa-save"></i>
                                        </button>

                                    </div>
                                    <br>

                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h5 class="mb-0">
                <button class="btn btn-primary btn-block collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Projetos <i class="fa fa-users"></i>
                </button>
            </h5>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6" ng-repeat="p in projetos">
                            <projeto cad="true" as="p"></projeto>
                        </div>
                    </div>

                   <div class="row">
                       <div style="margin-left:60%">
                           <label class="badge badge-success">Finalizado</label>
                           <label class="badge badge-danger">Rejeitado</label>
                           <label class="badge badge-warning">Em análise</label>
                           <label class="badge badge-primary">Em desenvolvimento</label>
                       </div>
                   </div>
                </div>
            </div>
        </div>

    </div>

</div>
